<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sebastian Digital Town</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; }
      header { padding: 12px 16px; background: #111; color: #fff; }
      main { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; padding: 12px; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; min-height: 120px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      button { padding: 6px 10px; border-radius: 6px; border: 1px solid #bbb; background: #fff; cursor: pointer; }
      button:hover { background: #f5f5f5; }
      .muted { color: #666; font-size: 12px; }
      .list { display: flex; flex-direction: column; gap: 6px; margin-top: 8px; }
      .item { padding: 8px; border: 1px solid #eee; border-radius: 6px; cursor: pointer; }
      .item:hover { background: #fafafa; }
      .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; }
      input, textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
      textarea { min-height: 70px; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 4px; }
      .mono { font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <strong>Sebastian Digital Town</strong>
        <span class="pill" id="apiStatus">API: â€¦</span>
        <span class="muted">UI at <code>/ui</code> | API at <code>/town</code></span>
      </div>
    </header>

    <main>
      <div class="card">
        <h3>Districts</h3>
        <div class="muted">Click a district to load places.</div>
        <div class="list" id="districts"></div>
      </div>

      <div class="card">
        <h3>Places</h3>
        <div class="muted" id="placesHint">Pick a district first.</div>
        <div class="list" id="places"></div>
      </div>

      <div class="card">
        <h3>Place Detail</h3>
        <div class="muted" id="placeTitle">Select a place to see listings + chat.</div>

        <hr />

        <h4>Listings</h4>
        <div class="list" id="listings"></div>

        <hr />

        <h4>Conversations</h4>
        <div class="row">
          <button id="viewerBuyer">Viewer: buyer</button>
          <button id="viewerSeller">Viewer: seller</button>
          <button id="markReadBtn">Mark Read</button>
        </div>
        <div class="muted" id="viewerLabel"></div>

        <div class="list" id="conversations"></div>

        <hr />

        <h4>Messages</h4>
        <div class="list" id="messages"></div>

        <div class="row" style="margin-top:10px;">
          <input id="sender" placeholder="sender (buyer or seller)" value="buyer" />
        </div>
        <div class="row" style="margin-top:8px;">
          <textarea id="msgText" placeholder="type a message..."></textarea>
        </div>
        <div class="row" style="margin-top:8px;">
          <button id="sendMsg">Send Message</button>
        </div>
        <div class="muted mono" id="debug"></div>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
