<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a0e08"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316" stop-opacity="0"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#f97316" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  <!-- Warm glow -->
  <ellipse cx="400" cy="100" rx="300" ry="120" fill="#f97316" opacity="0.05"/>
  <!-- Top accent line -->
  <rect x="100" y="40" width="600" height="2" fill="url(#accentLine)" opacity="0.4"/>
  <!-- Title -->
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff">Sebastian Auto Works</text>
  <!-- Tagline -->
  <text x="400" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f97316" letter-spacing="3">Repairs &#x2022; Maintenance &#x2022; Detailing</text>
  <!-- Bottom accent line -->
  <rect x="100" y="158" width="600" height="2" fill="url(#accentLine)" opacity="0.4"/>
</svg>
