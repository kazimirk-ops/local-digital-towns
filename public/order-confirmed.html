<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Confirmed</title>
    <link rel="stylesheet" href="/ui-kit.css?v=1">
    <style>
      body{ font-family: var(--font-sans, ui-sans-serif, system-ui); margin:0; background:var(--bg); color:var(--text); }
      .wrap{ max-width:900px; margin:0 auto; padding:16px; }
      .card{ background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:14px; margin-bottom:12px; }
      .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
      .muted{ color:var(--muted); font-size:12px; }
      .pill{ display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--border); background:var(--panel2); font-size:12px; }
      a{ color:var(--accent); }
    </style>
  </head>
  <body data-town="sebastian">
    <div class="wrap">
      <div class="row" style="justify-content:space-between;">
        <div>
          <h2 style="margin:0;">Order Confirmed!</h2>
          <div class="muted">Your order has been placed.</div>
        </div>
        <a href="/ui" class="pill">Back to Town</a>
      </div>

      <div class="card">
        <div class="muted" id="orderStatus">Loading...</div>
        <div style="margin-top:8px;">
          <div><strong>Order</strong> <span class="muted" id="orderId"></span></div>
          <div class="muted" id="orderItems"></div>
        </div>
        <div class="row" style="margin-top:10px;">
          <span class="pill" id="orderTotal">Total: â€”</span>
        </div>
        <div style="margin-top:16px; padding:12px; background:rgba(34,197,94,0.1); border-radius:10px; border:1px solid rgba(34,197,94,0.2);">
          <div style="font-weight:600; color:#86efac;">Next Steps</div>
          <div class="muted" style="margin-top:4px;">
            <strong>1.</strong> Contact the seller to arrange pickup or delivery.<br>
            <strong>2.</strong> Pay the seller directly when you meet (cash, Venmo, etc.).<br>
            <strong>3.</strong> Enjoy your purchase!
          </div>
        </div>
        <div style="margin-top:12px; padding:12px; background:rgba(59,130,246,0.1); border-radius:10px; border:1px solid rgba(59,130,246,0.2);">
          <div style="font-weight:600; color:#93c5fd;">Seller Contact</div>
          <div class="muted" style="margin-top:4px;" id="sellerInfo">Loading...</div>
        </div>
      </div>

      <div class="card">
        <a href="/me/orders" class="pill">View My Orders</a>
      </div>
    </div>
    <script src="/theme.js?v=1"></script>
    <script src="/order-confirmed.js?v=1"></script>
    <script src="/share_modal.js?v=1"></script>
    <script src="/js/beta-banner.js?v=1"></script>
  </body>
</html>
