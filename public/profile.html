<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Sora:wght@400;600;800&display=swap" />
    <link rel="stylesheet" href="/ui-kit.css?v=1">
    <style>
      * { box-sizing:border-box; }
      body { margin:0; font-family:var(--font-sans); background:var(--bg); color:var(--text); }
      .wrap { max-width:760px; margin:0 auto; padding:20px; }
      .card { background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .avatar { width:72px; height:72px; border-radius:50%; background:var(--panel2); object-fit:cover; }
      .title { font-family:var(--font-display); font-weight:700; font-size:22px; }
      .muted { color:var(--muted); font-size:12px; }
      .pill { display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; border:1px solid var(--border); background:var(--panel2); font-size:12px; color:var(--text); }
      button { padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:var(--panel2); color:var(--text); cursor:pointer; }
      #profileError { color:var(--accent); }
    </style>
  </head>
  <body data-town="sebastian">
    <div class="wrap">
      <div class="row" style="margin-bottom:12px;">
        <a class="pill" href="/ui">Back to Town</a>
      </div>
      <div class="card">
        <div class="row">
          <img id="avatarImg" class="avatar" alt="avatar" />
          <div>
            <div class="title" id="profileName">Profile</div>
            <div class="row" id="profileBadges"></div>
            <div class="muted" id="profileTrustTier" style="margin-top:6px;"></div>
          </div>
          <div style="margin-left:auto;">
            <button id="messageBtn" disabled>Message</button>
          </div>
        </div>
        <div id="profileBio" style="margin-top:10px;"></div>
        <div id="profileAgeRange" class="muted" style="margin-top:6px;"></div>
        <div id="profileInterests" class="row" style="margin-top:10px;"></div>
        <div id="profileReviews" class="muted" style="margin-top:10px;"></div>
        <div id="profileError" style="margin-top:10px;"></div>
      </div>
    </div>
    <script src="/theme.js?v=1"></script>
    <script src="/profile.js"></script>
  </body>
</html>
