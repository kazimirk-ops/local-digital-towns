<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="/ui-kit.css?v=1">
    <style>
      body{ font-family: var(--font-sans, ui-sans-serif, system-ui); margin:0; background:var(--bg); color:var(--text); }
      .wrap{ max-width:900px; margin:0 auto; padding:16px; }
      .card{ background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:14px; margin-bottom:12px; }
      .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
      .muted{ color:var(--muted); font-size:12px; }
      input{ width:100%; padding:10px; border-radius:12px; border:1px solid var(--border); background:var(--panel2); color:var(--text); }
      button{ padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:var(--panel2); color:var(--text); cursor:pointer; }
      a{ color:var(--accent2); }
      .pill{ display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--border); background:var(--panel2); font-size:12px; }
    </style>
  </head>
  <body data-town="sebastian">
    <div class="wrap">
      <div class="row" style="justify-content:space-between;">
        <div>
          <h2 style="margin:0;">Admin Login</h2>
          <div class="muted">Admin access requires an approved admin account.</div>
        </div>
        <a href="/ui" class="pill">Back to Town</a>
      </div>

      <div class="card">
        <div class="muted" id="adminStatus">Checking sessionâ€¦</div>
        <div class="row" style="margin-top:10px;">
          <input id="adminEmail" placeholder="admin email" />
          <button id="adminLoginBtn">Request Admin Login Link</button>
          <button id="adminLogoutBtn" style="display:none;">Logout</button>
        </div>
        <div id="adminLoginResult" style="margin-top:10px;"></div>
        <div class="muted" id="adminLoginDebug" style="margin-top:8px;"></div>
      </div>
    </div>
    <script src="/theme.js?v=1"></script>
    <script src="/admin_login.js"></script>
  </body>
</html>
